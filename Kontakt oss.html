<!DOCTYPE html>

  <link rel="stylesheet" href="stylesHovedside.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="GreenCode Logo" style="height: 80px; width: auto; vertical-align: middle; border-radius: 50px;">
    <h1 style="display: inline; margin-left: 30px;">🌿 GreenCode Initiative 🌿</h1>
    <nav>
      <a href="hovedside.html" aria-label="Gå til Hjem">Hjem</a>
      <a href="Om green programming.html" aria-label="Les mer om Green Programming">Om Green Programming</a>
      <a href="toolkit.html" aria-label="Se Toolkit">Toolkit</a>

    </nav>

  <main style="width: 50%;">
    <h2 style="width:50%;">✉️ Kontakt oss</h2>
    <form action="#" method="post">
      <label for="name">Navn:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">E-post:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="message">Melding:</label><br>
      <textarea id="message" name="message" rows="5" required></textarea><br><br>

      <button type="submit">Send melding</button>
    </form>
  </main>

  <footer>
    © 2025 GreenCode Initiative
  </footer>
